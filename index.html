<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="order-summary">
      <div class="container">
        <!-- card  -->
        <div class="card">
          <!-- card hero image  -->
          <div class="card__image__container">
            <img class="card__image" src="images/illustration-hero.svg" alt="check-img" />
          </div>

          <!-- card section below the image  -->
          <div class="card__details">
            <h1>Order summary</h1>
            <p>You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like!</p>

            <!-- plan section  -->
            <div class="card__plan">
              <div class="card__plan1">
                <div>
                  <img class="card__plan1__image" src="images/icon-music.svg" alt="" />
                </div>
                <div class="card__plan1__text">
                  <h2>Annual Plan</h2>
                  <p class="price">$59.99/year</p>
                </div>
              </div>
              <div class="card__plan2"><a href="#">Change</a></div>
            </div>

            <!-- payment  -->
            <div class="payment">
              <a href="#">Proceed to Payment</a>
            </div>

            <!-- cancel  -->
            <div class="cancel">
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Chukwuemeka</a>.
    </footer>
  </body>
</html>
